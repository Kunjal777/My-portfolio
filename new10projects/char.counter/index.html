<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Type your message below:</h2>
    <textarea id="message" rows="6" maxlength="200" placeholder="Start typing..."></textarea>
    <div id="char-count">0 / 200 characters</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
