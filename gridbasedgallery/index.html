<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Photo Gallery with Zoom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Responsive Photo Gallery</h1>

  <div class="gallery">
    <!-- Card 1 -->
    <div class="card">
      <a href="#img1"><img src="Image1.jpeg" alt="Image 1"></a>
    </div>
    <!-- Card 2 -->
    <div class="card">
      <a href="#img2"><img src="Image2.jpeg" alt="Image 2"></a>
    </div>
    <!-- Card 3 -->
    <div class="card">
      <a href="#img3"><img src="Image3.jpeg" alt="Image 3"></a>
    </div>
    <!-- Card 4 -->
    <div class="card">
      <a href="#img4"><img src="Image4.jpeg" alt="Image 4"></a>
    </div>
    <!-- Card 5 -->
    <div class="card">
      <a href="#img5"><img src="Image5.jpeg" alt="Image 5"></a>
    </div>
    <!-- Card 6 -->
    <div class="card">
      <a href="#img6"><img src="Image6.jpeg" alt="Image 6"></a>
    </div>
  </div>

  <!-- Zoom Modals -->
  <div class="zoom" id="img1">
    <a href="#" class="close">×</a>
    <img src="Image1.jpeg" alt="Zoomed Image 1">
  </div>

  <div class="zoom" id="img2">
    <a href="#" class="close">×</a>
    <img src="Image2.jpeg" alt="Zoomed Image 2">
  </div>

  <div class="zoom" id="img3">
    <a href="#" class="close">×</a>
    <img src="Image3.jpeg" alt="Zoomed Image 3">
  </div>

  <div class="zoom" id="img4">
    <a href="#" class="close">×</a>
    <img src="Image4.jpeg" alt="Zoomed Image 4">
  </div>

  <div class="zoom" id="img5">
    <a href="#" class="close">×</a>
    <img src="Image5.jpeg" alt="Zoomed Image 5">
  </div>

  <div class="zoom" id="img6">
    <a href="#" class="close">×</a>
    <img src="Image6.jpeg" alt="Zoomed Image 6">
  </div>

</body>
</html>
